<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tamiya-Bi</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <style>
    /* Remove the navbar's default rounded borders and increase the bottom margin */

    .navbar {
      margin-bottom: 50px;
      border-radius: 0;
    }

    /* Remove the jumbotron's default bottom margin */

    .jumbotron {
      margin-bottom: 0;
    }

    /* Add a gray background color and some padding to the footer */

    footer {
      background-color: #c1a6ff;
      padding: 25px;
    }
  </style>
</head>

<body>

  <div class="jumbotron">
    <div class="container text-center">
      <h1>Tamiya-Bi</h1>
      <p>Lets get fun with your mini supercar</p>
    </div>
  </div>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="">Products</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="" id="alert_log" data-toggle="tooltip" title="Cart.">
              <span class="glyphicon glyphicon-shopping-cart"></span> Cart</a>
          </li>
          <li><a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <span class="glyphicon glyphicon-user dropdown-toggle"></span> Login<span class="caret"></span>
            </a>
            
            <ul class="dropdown-menu">
              <div >
              <li> 
                <form class="px-4 py-3" id="form_login">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="email" type="text" class="form-control" name="email" placeholder="Email">
                      </div>                 
                      <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                          <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                      </div>
                      <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="dropdownCheck">
                          <label class="form-check-label" for="dropdownCheck">Remember me</label>
                        </div>
                      <button type="submit" class="btn btn-primary btn-sm">Sign in</button> | <a href="http://localhost:9999/users/register/">Signup here</a>
                </form>
              </li>
            </ul></div>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container">
    <div class="row" id="products"></div>
  </div><br><br>

  <footer class="container-fluid text-center"><p>Tamiya-Bi Copyright</p></footer>

  <script src="/product_event.js"></script>
  <script src="/user_even.js"></script>
  <script>
    if (localStorage.getItem('token')) {
      $(document).onload(
        $.ajax({
          method:'GET',
          url: `http://localhost:9999/users/${JSON.parse(localStorage.getItem('token')).id}`,
          contentType: "application/json; charset=utf-8",
          success:function(result){
          JSON.parse(localStorage.getItem('token')).token ? window.location = 'http://localhost:9999/home': console.log('sikat')
          }
          })
        )
    }  
  </script>
</body>
</html>
