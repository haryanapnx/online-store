<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tamiya-Bi</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default rounded borders and increase the bottom margin */

    .navbar {
      margin-bottom: 50px;
      border-radius: 0;
    }

    /* Remove the jumbotron's default bottom margin */

    .jumbotron {
      margin-bottom: 0;
    }

    /* Add a gray background color and some padding to the footer */

    footer {
      background-color: #c1a6ff;
      padding: 25px;
    }
  </style>
</head>

<body>

  <div class="jumbotron">
    <div class="container text-center">
      <h1>Tamiya-Bi</h1>
      <p>Lets get fun with your mini supercar</p>
    </div>
  </div>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="">Home</a>
          </li>
          <li>
            <a href="http://localhost:9999/products">Products</a>
          </li>
          <li>
            <a href="">Contact</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li >
            <a href="" class="dropdown-toggle open" data-toggle="dropdown" aria-expanded="false  "> 
              <span class="glyphicon glyphicon-shopping-cart"></span> Cart
              <span class="caret"></span></a>
              <ul class="dropdown-menu">
                  <li>
                      <div class="table-responsive">          
                          <table class="table table-hover">
                            <thead >
                              <tr class="info">
                                <th>#</th>
                                <th>Nama</th>
                                <th>Price</th>
                                <th>qty</th>
                                <th>Total</th>                              
                              </tr>
                            </thead>
                            <tbody id="cart">
                              
                            </tbody>
                          </table>
                          </div>
                  </li>
                </ul>
          </li>
          <li>
            <a href="" class="dropdown-toggle" data-toggle="dropdown">
              <span class="glyphicon glyphicon-user dropdown-toggle"></span> Your Account
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li>
                <a href="http://localhost:9999/users/profil">Edit Profile</a>
              </li>
              <li>
                <a href="http://localhost:9999/logout" id="logout">Logout</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container">
    <div class="row">
            <form id="form" class="form-horizontal" action="/products/input">
                <div class="form-group">
                  <label class="control-label col-sm-2" for="produk">Name:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" placeholder="Enter name of product">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="desc">Description:</label>
                  <div class="col-sm-10"> 
                        <textarea class="form-control" rows="5" name="description"></textarea>
                  </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="produk">Price:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="price" placeholder="Enter price of product">
                    </div>
                </div>
                <div class="form-group"> 
                    <label class="control-label col-sm-2" for="produk">Stock:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="stock" placeholder="Enter Name of product">
                    </div>
                </div>
                <div class="form-group"> 
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                  </div>
                </div>
              </form>
    </div>
  </div>
  <br>
  <br>

  <footer class="container-fluid text-center">
    <p>Tamiya-Bi Copyright</p>
    <form class="form-inline">Get deals:
      <input type="email" class="form-control" size="50" placeholder="Email Address">
      <button type="button" class="btn btn-danger">Sign Up</button>
    </form>
  </footer>

  <script src="../js/product_event.js"></script>
 <script>
     $("#form").submit(e => {
    let data = $("#form").serializeArray();
    $.ajax({
        method: "POST",
        url: "http://localhost:9999/products/input",
        data: data,
        success: function (result) {
            window.location.href='http://localhost:9999/admin/products'
        }
    })
    e.preventDefault();
})
 </script> 
</body>

</html>
